# Nội dung cho file .github/workflows/lint.yml

name: Lint Code (Python)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Đọc README thấy bạn dùng 3.13
          python-version: "3.13"
          cache: "pip" # Cache lại thư viện

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (Ruff)
        # Giả sử bạn dùng 'ruff'
        # Nếu bạn dùng flake8, đổi lệnh này thành 'flake8 .'
        run: ruff check .
