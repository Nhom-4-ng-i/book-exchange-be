name: Run Tests (CI Python)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          # Dùng Python 3.11 giống như log lỗi của bạn
          # (Bạn có thể đổi thành '3.13' nếu muốn)
          python-version: "3.11"
          cache: "pip" # Cache lại thư viện pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Đảm bảo pytest và httpx (cho TestClient) được cài
          pip install pytest httpx

      - name: Run tests (Pytest)
        # Chạy pytest.
        # || (hoặc là): Nếu lệnh pytest thất bại
        # if [ $? -eq 5 ]; then exit 0; else exit 1; fi:
        # Kiểm tra mã lỗi ($?): nếu đúng là 5 (không tìm thấy test), thì thoát (exit 0) -> Báo thành công ✅
        # Nếu là lỗi khác (ví dụ test fail), thì thoát (exit 1) -> Báo thất bại ❌
        run: pytest || if [ $? -eq 5 ]; then exit 0; else exit 1; fi
